<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<style>
body {
  font-family: 'Lato', sans-serif;
}

.overlay {
  height: 100%;
  width: 100%;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-image: url("assets/LandingPage.png");
  background-color: rgb(0,0,0);
  background-size: cover;
  background-position: center;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #f1f1f1;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #818181;
}

.overlay .closebtn {
  position: absolute;
  bottom: 100px;
  right: 35px;
  font-size: 45px;
  background-color: #f44336;
  border: 5px solid #f1f1f1;
  padding: 5px 15px;
  border-radius: 20px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}
</style>
</head>
<body>

<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">START!</a>
  <div class="overlay-content">
 
  </div>
</div>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
</script>
<a-scene embedded arjs>
  <!-- <a-marker preset='hiro'>   -->
  <a-marker preset='custom' type='pattern' url='assets/pattern-Lion-Head.patt'>
      <a-box 
             material="color:red;"
             scale="0.1 0.1 0.1"
             position="0 0 0">
        <a-animation attribute="rotation"
                  dur="3000"
                  to="360 360 0"
                  repeat="indefinite"
                  easing="linear">
              </a-animation>
             </a-box>  
         <a-image src="assets/owl.png" alt="Great Horned Owl"
             scale="0.75 0.75 0.75"
             position="3 0 -1"
             rotation="90 180 0"
         ></a-image>
         <a-image src="assets/bobcat.png" alt="Bobcat"
         rotation="90 180 0"
             scale="1.3 1.3 1.3"
             position="2 0 2"
         ></a-image>
         <a-image src="assets/deer.png" alt="White-Tailed Deer"
         rotation="90 180 0"
             scale="2.5 2.5 2.5"
             position="-2.5 0 2"
         ></a-image>
         <a-image src="assets/greentreefrog.png" alt="Green Tree Frog"
         rotation="90 180 0"
             scale="0.1 0.1 0.1"
             position="-0.4 0 0.4"
         ></a-image>
         <a-image src="assets/mockingbird.png" alt="Mockingbird"
         rotation="90 180 0"
             scale="0.3 0.3 0.3"
             position="-2 0 -0.8"
         ></a-image>
         <a-image src="assets/raccoon.png" alt="Raccoon"
         rotation="90 180 0"
             scale="0.6 0.6 0.6"
             position="0 0 -1"
         ></a-image>
         <a-image src="assets/redratsnake.png"
         rotation="90 180 0"
             scale="0.5 0.5 0.5"
             position="0 5 3"
         ></a-image>
         <a-image src="assets/skunk.png"
         rotation="90 180 0"
             scale="0.5 0.5 0.5"
             position="-0.35 0 1"
         ></a-image>
         <a-image src="assets/boxturtle.png"
         rotation="90 180 0"
             scale="0.5 0.5 0.5"
             position="2 2 3"
         ></a-image>
    </a-marker>
    <a-entity camera></a-entity>     
</body>
</html>
