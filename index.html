    <a-scene embedded arjs>
  <!-- <a-marker preset='hiro'>   -->
      <a-marker preset='custom' type='pattern' url='assets/pattern-RORY.patt'>
        <a-image id="Owl" src="assets/owl.png" alt="Great Horned Owl" onclick="myFunction()"
             scale="0.75 0.75 0.75"
             position="0 0 0"
             rotation="90 180 0"      
        ></a-image>
        <a-image src="assets/bobcat.png" alt="Bobcat"
             rotation="90 180 0"
             scale="1.3 1.3 1.3"
             position="2 0 2"
        ></a-image>
        <a-image src="assets/deer.png" alt="White-Tailed Deer"
             rotation="90 180 0"
             scale="2.5 2.5 2.5"
             position="-2.5 0 2"
        ></a-image>
        <a-image src="assets/greentreefrog.png" alt="Green Tree Frog"
             rotation="90 180 0"
             scale="0.1 0.1 0.1"
             position="-0.4 0 0.4"
        ></a-image>
        <a-image src="assets/mockingbird.png" alt="Mockingbird"
             rotation="90 180 0"
             scale="0.3 0.3 0.3"
             position="-2 0 -0.8"
        ></a-image>
        <a-image src="assets/raccoon.png" alt="Raccoon"
             rotation="90 180 0"
             scale="0.6 0.6 0.6"
             position="0 0 -1"
        ></a-image>
        <a-image src="assets/redratsnake.png" alt="Red Rat Snake"
             rotation="90 180 0"
             scale="0.5 0.5 0.5"
             position="0 5 3"
        ></a-image>
        <a-image src="assets/skunk.png" alt="Skunk"
             rotation="90 180 0"
             scale="0.5 0.5 0.5"
             position="-0.35 0 1"
        ></a-image>
        <a-image src="assets/boxturtle.png" alt="Box Turtle"
             rotation="90 180 0"
             scale="0.5 0.5 0.5"
             position="2 2 3"
        ></a-image>
      </a-marker>
    </a-scene>
  
    <a-entity camera></a-entity>     

</body>
</html>
