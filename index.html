<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box 
               material="color:red;"
               scale="0.1 0.1 0.1"
               position="0 0 0">
          <a-animation attribute="rotation"
                    dur="3000"
                    to="360 360 0"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
               </a-box>  
           <a-image src="assets/owl.png"
               look-at="[gps-camera]"
               scale="1 1 1"
               position="0 0 1"
           ></a-image>
           <a-image src="assets/bobcat.png"
               look-at="[gps-camera]"
               scale="1 1 1"
               position="0 0 -2"
           ></a-image>
           <a-image src="assets/deer.png"
               look-at="[gps-camera]"
               scale="1 1 1"
               position="1 0 -1"
           ></a-image>
           <a-image src="assets/greentreefrog.png"
               look-at="[gps-camera]"
               scale="0.1 0.1 0.1"
               position="-0.5 0 0.5"
           ></a-image>
           <a-image src="assets/mockingbird.png"
               look-at="[gps-camera]"
               scale="0.2 0.2 0.2"
               position="0.5 0 0.5"
           ></a-image>
           <a-image src="assets/raccoon.png"
               look-at="[gps-camera]"
               scale="1 1 1"
               position="-2 0 0"
           ></a-image>
           <a-image src="assets/redratsnake.png"
               look-at="[gps-camera]"
               scale="1 1 1"
               position="2 0 0"
           ></a-image>
           <a-image src="assets/skunk.png"
               look-at="[gps-camera]"
               scale="1 1 1"
               position="-1 0 -1"
           ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
  </body>
</html>
