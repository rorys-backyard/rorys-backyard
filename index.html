<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- <a-box 
               material="color:red;"
               scale="0.1 0.1 0.1"
               position="0 0 0">
          <a-animation attribute="rotation"
                    dur="3000"
                    to="360 360 0"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
               </a-box>   -->
           <a-image src="assets/owl.png" alt="Great Horned Owl"
               scale="0.75 0.75 0.75"
               position="3 0 -1"
               rotation="90 180 0"
           ></a-image>
           <a-image src="assets/bobcat.png" alt="Bobcat"
           rotation="90 180 0"
               scale="1.3 1.3 1.3"
               position="2 0 2"
           ></a-image>
           <a-image src="assets/deer.png" alt="White-Tailed Deer"
           rotation="90 180 0"
               scale="2.5 2.5 2.5"
               position="-2.5 0 2"
           ></a-image>
           <a-image src="assets/greentreefrog.png" alt="Green Tree Frog"
           rotation="90 180 0"
               scale="0.1 0.1 0.1"
               position="-0.4 0 0.4"
           ></a-image>
           <a-image src="assets/mockingbird.png" alt="Mockingbird"
           rotation="90 180 0"
               scale="0.3 0.3 0.3"
               position="-2 0 -0.8"
           ></a-image>
           <a-image src="assets/raccoon.png" alt="Raccoon"
           rotation="90 180 0"
               scale="0.6 0.6 0.6"
               position="0 0 -1"
           ></a-image>
           <a-image src="assets/redratsnake.png"
           rotation="90 180 0"
               scale="0.5 0.5 0.5"
               position="0 5 3"
           ></a-image>
           <a-image src="assets/skunk.png"
           rotation="90 180 0"
               scale="0.5 0.5 0.5"
               position="-0.35 0 1"
           ></a-image>
           <a-image src="assets/boxturtle.png"
           rotation="90 180 0"
               scale="0.5 0.5 0.5"
               position="2 2 3"
           ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
  </body>
</html>
