<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="script.js"></script>
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <div id="myNav" class="overlay">
      <a id="startbtn" href="javascript:void(0)" class="closebtn" onclick="closeNav(), startTimer()">START!</a>
      <div class="overlay-content"></div>
    </div>

    <div class="timer">
     <span id="timer" class="timer">1:00</span>
   </div>

   <div class="score">
     <span class="score">0</span>
   </div>

<!-- Custom marker
    <a-marker markerhandler preset='custom' type='pattern' url='assets/pattern-RORY.patt' emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" value='6'> -->


    <!-- <div id="endgame" class="endgame">
      <a href="javascript:void(0)" class="lastanimal" onclick="openNav()"></a>
      <div class="endgame-content">
    <a>YOU FOUND</a>
    <a>X</a>
    <a>ANIMALS IN RORY'S BACKYARD!</a>
      </div>
    </div> -->

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker markerhandler preset='hiro' emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" value='6'>  
        <a-image owl id="owl" src="assets/owl.png" alt="Great Horned Owl"
               rotation="90 180 0"
               scale="0.25 0.25 0.25"
               position="0.5 0 0.5" 
        ></a-image>
        <a-image bobcat id="bobcat" src="assets/bobcat.png" alt="Bobcat"
             rotation="90 180 0"
             scale="0.25 0.25 0.25"
             position="0.5 0 0"
        ></a-image>
        <a-image deer id="deer" src="assets/deer.png" alt="White-Tailed Deer"
             rotation="90 180 0"
             scale="0.25 0.25 0.25"
             position="-0.5 0 0"
        ></a-image>
        <a-image frog id="frog" src="assets/greentreefrog.png" alt="Green Tree Frog"
             rotation="90 180 0"
             scale="0.25 0.25 0.25"
             position="0.5 0 -0.5"
        ></a-image>
        <a-image mockingbird id="mockingbird" src="assets/mockingbird.png" alt="Mockingbird"
             rotation="90 180 0"
             scale="0.25 0.25 0.25"
             position="-0.5 0 -0.5"
        ></a-image>
        <a-image raccoon id="raccoon" src="assets/raccoon.png" alt="Raccoon"
             rotation="90 180 0"
             scale="0.25 0.25 0.25"
             position="0 0 -0.5"
        ></a-image>
        <a-image snake id="snake" src="assets/redratsnake.png" alt="Red Rat Snake"
             rotation="90 180 0"
             scale="0.25 0.25 0.25"
             position="0 0 0.5"
        ></a-image>
        <a-image skunk id="skunk" src="assets/skunk.png" alt="Skunk"
             rotation="90 180 0"
             scale="0.25 0.25 0.25"
             position="-0.5 0 0.5"
        ></a-image>
        <a-image turtle id="turtle" src="assets/boxturtle.png" alt="Box Turtle"
             rotation="90 180 0"
             scale="0.25 0.25 0.25"
             position="0 0 0.8"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>     
</body>
</html>
